<div class="container rounded-5">
  <div class="row">
    <div class="col-md-6 p-5 d-flex flex-column align-items-center justify-content-center">
      <h2>Entre</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group mt-3">
          <label for="password">Senha</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
        <button type="button" class="btn btn-primary btn-block mt-4" (click)="login()">Entrar</button>
        <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
      </form>
    </div>
    <div class="col-md-6 p-5 bg-primary text-white d-flex flex-column align-items-center justify-content-center rounded-5">
      <h1>Novo aqui?</h1>
      <p>Clique no bot√£o abaixo para criar sua conta</p>
      <button type="button" class="btn btn-outline-light mt-3" routerLink="/register">Criar Conta</button>
    </div>
  </div>
</div>
