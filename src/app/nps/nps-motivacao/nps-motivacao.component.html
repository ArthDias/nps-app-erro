<div class="container">
  <div class="card padding rounded-5 shadow">
    <h1 class="mb-5 text-center">Em poucas palavras, descreva a motivação da sua nota.</h1>
    <textarea class="form-control mt-3 mb-4" [(ngModel)]="reason" placeholder="Escreva aqui sua resposta..."></textarea>
    <div class="text-end">
      <button (click)="next()" class="btn btn-primary mt-3">Avançar</button>
    </div>
  </div>
</div>
